<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminBrand/index')}">品牌列表</a></li>
        <li class="active"><a href="{:url('AdminBrand/edit')}">编辑品牌</a></li>
        <!--<li><a  href="{:url('nav/edit')}" >{:lang('ADMIN_NAV_EDIT')}</a></li>-->
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminBrand/edit')}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>商品名称:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="bname" value="{$typeinfo.bname}">
                <input type="hidden" class="form-control" name="id" value="{$typeinfo.id}">
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="__URL__">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
