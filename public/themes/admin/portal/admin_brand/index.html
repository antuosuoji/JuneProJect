<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminBrand/index')}">品牌管理</a></li>
        <li><a href="{:url('AdminBrand/add')}">添加品牌</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>品牌名称</th>
                <th>状态</th>
                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="tags" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.bname}</td>
                    <td>{$arrStatus[$vo['status']]}</td>
                    <td>
          <!--               <if condition="$vo['status'] eq 1">
                            <a class="js-ajax-dialog-btn"
                               href="{:url('AdminTag/upStatus',['id'=>$vo['id'],'status'=>0])}">禁用</a>
                            <else/>
                            <a class="js-ajax-dialog-btn"
                               href="{:url('AdminTag/upStatus',['id'=>$vo['id'] ,'status'=>1])}">启用</a>
                        </if> -->
                        <a class="js-ajax-delete" href="{:url('AdminBrand/delete',['id'=>$vo['id']])}">删除</a>
                        <a class="js-ajax-upStatus" href="{:url('AdminBrand/edit',['id'=>$vo['id']])}">修改</a>

                    </td>
                </tr>
            </foreach>
            </tbody>

        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
