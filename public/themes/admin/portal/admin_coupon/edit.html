<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li ><a href="{:url('AdminCoupon/index')}">所有类别</a></li>
		<li class="active"><a href="{:url('AdminCoupon/edit')}">编辑优惠券</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminCoupon/edit')}">

		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>名称:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="name" value="{$info.name}">
				<input type="hidden" class="form-control" name="id" value="{$info.id}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>面值(元):</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="money" value="{$info.money}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>满减条件(元):</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="least_money" value="{$info.least_money}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>开始时间:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control js-bootstrap-date" name="start_time" value="{$info.start_time | date='Y-m-d',###}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>结束时间:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control js-bootstrap-date" name="end_time" value="{$info.end_time | date='Y-m-d',###}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>状态:</label>
			<div class="col-md-6 col-sm-10">
				<select class="form-control" name="status" >
								<option value="0"  <eq name="$info.status" value="0">selected</eq> >启用</option>
								<option value="1"  <eq name="$info.status" value="1">selected</eq>>关闭</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">使用说明:</label>
			<div class="col-md-6 col-sm-10">
				<textarea class="form-control" name="description" style="height: 60px;"
									placeholder="请填写说明...">{$info.description}</textarea>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
			<a class="btn btn-default" href="__URL__">返回</a>
		</div>
	</form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
