<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminType/index')}">商品类别管理</a></li>
        <li><a href="{:url('AdminType/add')}">添加类别</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>类别名称</th>
                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="types" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>
                        <a class="js-ajax-edit" href="{:url('AdminType/edit',['id'=>$vo['id']])}">编辑</a>
                        <a class="js-ajax-delete" href="{:url('AdminType/delete',['id'=>$vo['id']])}">删除</a>
                        <a class="" href="{:url('AdminAttribute/lists',['typeid'=>$vo['id']])}">属性列表</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
