<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li ><a href="{:url('AdminIndex/index')}">会员列表</a></li>
		<li class="active"><a href="{:url('AdminIndex/edit',['id'=>$id])}">充值</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminIndex/recharge')}">
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>用户名:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="user_login" readonly value="{$memberinfo.user_login}">
				<input type="hidden" class="form-control" name="id" value="{$memberinfo.id}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>充值金额:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="balance" value="" placeholder="请输入充值金额...">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注:</label>
			<div class="col-md-6 col-sm-10">
				<textarea class="form-control" name="remarks" style="height: 60px;"
									placeholder="请填写备注..."></textarea>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">充值</button>
			<a class="btn btn-default" href="__URL__">返回</a>
		</div>
	</form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
