<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li ><a href="{:url('AdminMessageType/index')}">消息类别管理</a></li>
		<li class="active"><a href="{:url('AdminMessageType/edit')}">编辑类别</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminMessageType/edit')}">

		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>类别名称:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="name" value="{$typeinfo.name}">
				<input type="hidden" class="form-control" name="id" value="{$typeinfo.id}">
			</div>
		</div>

		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
			<a class="btn btn-default" href="__URL__">返回</a>
		</div>
	</form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
