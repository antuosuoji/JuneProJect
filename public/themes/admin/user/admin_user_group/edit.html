<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li ><a href="{:url('AdminUserGroup/index')}">会员等级</a></li>
		<li class="active"><a href="{:url('AdminUserGroup/edit')}">编辑等级</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminUserGroup/edit')}">
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>会员级别:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="name" value="{$groupinfo.name}">
				<input type="hidden" class="form-control" name="id" value="{$groupinfo.id}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>积分下限:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="lower_point" value="{$groupinfo.lower_point}" placeholder="请输入整数...">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>积分上限:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="upper_point" value="{$groupinfo.upper_point}" placeholder="请输入整数...">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>折扣率:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="discount" value="{$groupinfo.discount}" placeholder="请输入(1 - 100)整数...">
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
			<a class="btn btn-default" href="__URL__">返回</a>
		</div>
	</form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
