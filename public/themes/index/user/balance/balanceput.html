			 <script src="__STATIC__/js/wind.js"></script>
			 <include file="public@scripts" />
			<script type="text/javascript">
			 function  beforesubmit()
			 {
					var str=$('input[name=money]').val();


					 if(isNull(str))
					 {
						 Wind.use('noty', function () {
							 noty({
								 text: '请填写金额',
								 type: 'error',
								 layout: 'center',
								 modal: true,
								 timeout: 800,
							 }).show();
						 })
						 return false;
				 }
			 }
			 function isNull( str ){
				 if ( str == "" ) return true;
				 var regu = "^[ ]+$";
				 var re = new RegExp(regu);
				 return re.test(str);
				 }
			</script>
