<!DOCTYPE html>
<html>
	<include file="public@head" />
	<body>

		<div class="header2">
			<div class="header2_ch">
				<a class="fanhui" href="{:url('user/profile/center')}"></a>
			    <p>绑定手机号</p>
			</div>
		</div>

       <div class="ziliao">
          	<form class="js-ajax-form" action="{:url('user/Profile/bindingMobile')}" method="post">
                <div>
                    <span>手机号</span>
                	<input type="text" class="form-control" placeholder="手机号" id="js-mobile-input" name="username"><br>
                </div>
                <div>
                    <span>验证码</span>
                    <input style="width: 180px;margin-right: 140px;" type="text" class="form-control" placeholder="手机验证码" name="verification_code"><br>
                    <a  id='getcode' class="js-get-mobile-code" data-wait-msg="[second]后才能再次获取" data-mobile-input="#js-mobile-input" data-url="{:url('user/VerificationCode/send')}">获取手机验证码</a>
                </div>
                <div>
                    <span>登录密码</span>
                  <input type="password" class="form-control" placeholder="登录密码" name="password"><br>
                </div>
                <div>
                    <span>确认密码</span>
                  <input type="password" class="form-control" placeholder="确认密码"  name="repassword"><br>
                </div>
								<a class="ziliao_qr"><button class="btn btn-primary btn-block js-ajax-submit" type="submit">立即绑定</button></a>
           </form>
       </div>
  <style media="screen">
   #getcode{position: absolute;width: 120px;height: 50px;padding: 0px;margin-top: -10px;right: 20px;background: none;background: #ff6c02;line-height: 50px;color: #fff;text-align: center;border: 0px;font-size: 14px;}
  </style>
	</body>
		<include file="public@scripts" />
		<include file="user@footer" />
</html>
